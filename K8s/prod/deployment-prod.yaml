apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpapp-deployment
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phpapp
  template:
    metadata:
      labels:
        app: phpapp
    spec:
      containers:
      - name: phpapp
        image: dothichuc/phpapp:latest
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: "mysql-service.test.svc.cluster.local"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
